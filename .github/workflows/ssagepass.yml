name: build-ssagepass-ndk

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
  workflow_dispatch:

permissions: { contents: read }

env:
  SSAGEPASS_REPO: https://github.com/lux-QAQ/SsagePass.git
  SSAGEPASS_REF: ""

jobs:
  build-and-ndk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM14 + deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev llvm-14-tools clang-14
          sudo apt-get install -y libc++1-14 libc++abi1-14 libc++-14-dev libc++abi-14-dev
          sudo apt-get install -y ninja-build cmake git curl file

      - name: Set host toolchain env
        run: |
          echo "HOST_LLVM_DIR=/usr/lib/llvm-14/lib/cmake/llvm" >> "$GITHUB_ENV"
          echo "CC=clang-14"  >> "$GITHUB_ENV"
          echo "CXX=clang-14" >> "$GITHUB_ENV"

      - name: Clone SsagePass
        id: clone
        run: |
          set -euxo pipefail
          mkdir -p third_party && cd third_party
          git clone --depth=1 --branch main "${SSAGEPASS_REPO}" SsagePass
          cd SsagePass
          if [ -n "${SSAGEPASS_REF}" ]; then
            git fetch origin "${SSAGEPASS_REF}" && git checkout FETCH_HEAD
          fi
          echo "src_dir=$PWD" >> "$GITHUB_OUTPUT"

      - name: Detect CMakeLists (Obfuscation preferred)
        id: detect
        run: |
          set -euxo pipefail
          SRC="${{ steps.clone.outputs.src_dir }}"
          if [ -f "$SRC/Obfuscation/CMakeLists.txt" ]; then
            BUILD_DIR="$SRC/Obfuscation"
          else
            readarray -t CANDS < <(find "$SRC" -type f -name CMakeLists.txt -printf '%h\n' | sort -u)
            BUILD_DIR="${CANDS[0]:-}"
          fi
          test -n "$BUILD_DIR" || { echo "::error::No CMakeLists found"; exit 1; }
          echo "build_dir=$BUILD_DIR" >> "$GITHUB_OUTPUT"

      - name: Patch sources for LLVM14
        run: |
          set -euxo pipefail
          D="${{ steps.detect.outputs.build_dir }}"

          # C++17
          if grep -qE 'CMAKE_CXX_STANDARD' "$D/CMakeLists.txt"; then
            sed -i -E 's/CMAKE_CXX_STANDARD[[:space:]]+[0-9]+/CMAKE_CXX_STANDARD 17/' "$D/CMakeLists.txt"
          else
            printf '\nset(CMAKE_CXX_STANDARD 17)\n' >> "$D/CMakeLists.txt"
          fi

          # StringRef::starts_with -> startswith
          find "$D" -type f \( -name '*.cpp' -o -name '*.h' \) -print0 | xargs -0 sed -i 's/\.starts_with(/.startswith(/g'

          # <optional>
          mapfile -t OPT < <(grep -RIl --include='*.{cpp,h}' -e 'std::optional' -e 'std::nullopt' "$D" || true)
          for f in "${OPT[@]}"; do
            grep -qE '^[[:space:]]*#include <optional>' "$f" || sed -i '1i #include <optional>' "$f"
          done

          # Demote* args => Instruction*
          [ -f "$D/src/Utils.cpp" ] && {
            perl -0777 -pe 's/DemotePHIToStack\s*\(\s*PN\s*,\s*insertPoint\s*\)/DemotePHIToStack(PN, insertPoint ? \&\*insertPoint.value() : nullptr)/g' -i "$D/src/Utils.cpp" || true
            perl -0777 -pe 's/DemoteRegToStack\s*\(\s*\*I\s*,\s*false\s*,\s*insertPoint\s*\)/DemoteRegToStack(*I, false, insertPoint ? \&\*insertPoint.value() : nullptr)/g' -i "$D/src/Utils.cpp" || true
          }

          # VMFlatten iterator -> Instruction*
          [ -f "$D/src/VMFlatten.cpp" ] && {
            perl -0777 -pe 's/DemotePHIToStack\s*\(\s*([^\),]+)\s*,\s*insertionPoint\s*\)/DemotePHIToStack(\1, \&*insertionPoint)/g' -i "$D/src/VMFlatten.cpp" || true
            perl -0777 -pe 's/DemoteRegToStack\s*\(\s*([^\),]+)\s*,\s*false\s*,\s*insertionPoint\s*\)/DemoteRegToStack(\1, false, \&*insertionPoint)/g' -i "$D/src/VMFlatten.cpp" || true
          }

          # IPObfuscationContext splice
          F="$D/src/IPObfuscationContext.cpp"
          if [ -f "$F" ]; then
            sed -i 's/NF->splice(NF->begin(), F);/NF->getBasicBlockList().splice(NF->getBasicBlockList().begin(), F->getBasicBlockList());/' "$F" || true
            perl -0777 -pe 's/([A-Za-z_]\w*)->splice\(\s*\1->begin\(\)\s*,\s*([A-Za-z_]\w*)\s*\);/\1->getBasicBlockList().splice(\1->getBasicBlockList().begin(), \2->getBasicBlockList());/g' -i "$F" || true
          fi

          # LegacyLowerSwitch iterator
          [ -f "$D/src/LegacyLowerSwitch.cpp" ] && sed -i 's/getFirstNonPHI()/getFirstNonPHI()->getIterator()/g' "$D/src/LegacyLowerSwitch.cpp" || true

          # BogusControlFlow insert point & iterator compares
          F="$D/src/BogusControlFlow.cpp"
          if [ -f "$F" ]; then
            sed -i 's/InsertBefore->getIterator()/InsertBefore/g' "$F" || true
            perl -0777 -pe 's/getFirstNonPHIOrDbgOrLifetime\(\)\s*(==|!=)/getFirstNonPHIOrDbgOrLifetime()->getIterator() $1/g' -i "$F" || true
            sed -i 's/\<getFirstNonPHIOrDbgOrLifetime()\s*;/getFirstNonPHIOrDbgOrLifetime()->getIterator();/g' "$F" || true
          fi

      # >>> Ghi đè PMRegistration: hook ở PipelineStart + in debug <<<
      - name: Replace PMRegistration (always-on at pipeline start)
        run: |
          set -euxo pipefail
          D="${{ steps.detect.outputs.build_dir }}"
          cat > "$D/src/PMRegistration.cpp" <<'CPP'
          #include "llvm/Passes/PassBuilder.h"
          #include "llvm/Passes/PassPlugin.h"
          #include "llvm/Passes/OptimizationLevel.h"
          #include "llvm/IR/PassManager.h"
          #include "llvm/Support/raw_ostream.h"

          // Pass headers
          #include "Flattening.h"
          #include "FlatteningEnhanced.h"
          #include "SplitBasicBlock.h"
          #include "BogusControlFlow.h"
          #include "MBAObfuscation.h"
          #include "FunctionWrapper.h"
          #include "VMFlatten.h"
          #include "IndirectBranch.h"
          #include "IndirectCall.h"
          #include "StringEncryption.h"

          using namespace llvm;

          extern "C" ::llvm::PassPluginLibraryInfo llvmGetPassPluginInfo() {
            return {
              LLVM_PLUGIN_API_VERSION, "SsageObfuscator", "0.0",
              [](PassBuilder &PB) {
                errs() << "[Ssage] PMRegistration: registerPipelineStartEPCallback\n";
                PB.registerPipelineStartEPCallback(
                  [](ModulePassManager &MPM, OptimizationLevel OL) {
                    errs() << "[Ssage] EP Start, OptLevel=" << (int)OL.getSpeedLevel() << "\n";

                    // Module passes (run on Module)
                    MPM.addPass(FunctionWrapperPass(true));
                    MPM.addPass(IndirectBranchPass(true));
                    MPM.addPass(StringEncryptionPass(true));

                    // Function passes (wrap via adaptor)
                    FunctionPassManager FPM;
                    FPM.addPass(FlatteningEnhanced(true));
                    FPM.addPass(FlatteningPass(true));
                    FPM.addPass(SplitBasicBlockPass(true));
                    FPM.addPass(BogusControlFlowPass(true));
                    FPM.addPass(MBAObfuscation(true));
                    FPM.addPass(VMFlattenPass(true));
                    FPM.addPass(IndirectCallPass(true));

                    MPM.addPass(createModuleToFunctionPassAdaptor(std::move(FPM)));
                  }
                );
              }
            };
          }
          CPP

      - name: Sanitize CMakeLists & link flags
        run: |
          set -euxo pipefail
          D="${{ steps.detect.outputs.build_dir }}"
          cp "$D/CMakeLists.txt" "$D/CMakeLists.txt.orig" || true

          sed -i -E \
            -e 's|^set\(CMAKE_C_COMPILER .*$|# patched|' \
            -e 's|^set\(CMAKE_CXX_COMPILER .*$|# patched|' \
            -e 's|^set\(ENV\{LLVM_HOME\} .*$|# patched|' \
            -e 's|^set\(ENV\{LLVM_DIR\} .*$|# patched|' \
            "$D/CMakeLists.txt" || true
          sed -i -E '/ndk-llvm\/out\/install\/linux-x86/d' "$D/CMakeLists.txt" || true

          grep -q 'find_package(LLVM' "$D/CMakeLists.txt" || printf '\nfind_package(LLVM REQUIRED CONFIG)\n' >> "$D/CMakeLists.txt"
          grep -q 'LLVM_INCLUDE_DIRS' "$D/CMakeLists.txt"   || printf '\ninclude_directories(${LLVM_INCLUDE_DIRS})\n' >> "$D/CMakeLists.txt"
          grep -q '/usr/include/c++/v1' "$D/CMakeLists.txt" || printf '\ninclude_directories(/usr/include/c++/v1)\n' >> "$D/CMakeLists.txt"

          awk '
            BEGIN{drop=0}
            /^[[:space:]]*set_target_properties[[:space:]]*\([[:space:]]*SsageObfuscator[[:space:]]+PROPERTIES/ {drop=1; print("# drop bad set_target_properties"); next}
            drop && /^[[:space:]]*\)[[:space:]]*$/ {drop=0; next}
            drop==0 {print}
          ' "$D/CMakeLists.txt" > "$D/CMakeLists.txt.ci" && mv "$D/CMakeLists.txt.ci" "$D/CMakeLists.txt"

          {
            echo '# ensure -fno-rtti'
            echo 'if (TARGET SsageObfuscator)'
            echo '  target_compile_options(SsageObfuscator PRIVATE -fno-rtti)'
            echo '  target_link_libraries(SsageObfuscator PRIVATE c++ c++abi)'
            echo 'endif()'
          } >> "$D/CMakeLists.txt"

          grep -q 'CMAKE_CXX_FLAGS' "$D/CMakeLists.txt" || printf '\nset(CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} -stdlib=libc++")\n' >> "$D/CMakeLists.txt"
          grep -q 'CMAKE_SHARED_LINKER_FLAGS' "$D/CMakeLists.txt" || printf '\nset(CMAKE_SHARED_LINKER_FLAGS "${CMAKE_SHARED_LINKER_FLAGS} -stdlib=libc++ -Wl,-rpath,/usr/lib")\n' >> "$D/CMakeLists.txt"

      - name: Configure (LLVM14; C++17)
        env:
          LLVM_DIR: ${{ env.HOST_LLVM_DIR }}
          CC: ${{ env.CC }}
          CXX: ${{ env.CXX }}
        run: |
          set -eux
          D="${{ steps.detect.outputs.build_dir }}"
          rm -rf build
          cmake -S "$D" -B build -G Ninja \
            -DLLVM_DIR="${LLVM_DIR}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="${CC}" \
            -DCMAKE_CXX_COMPILER="${CXX}" \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_CXX_FLAGS="-stdlib=libc++" \
            -DCMAKE_SHARED_LINKER_FLAGS="-stdlib=libc++ -Wl,-rpath,/usr/lib"

      - name: Build plugin
        run: cmake --build build -j"$(nproc)"

      - name: Locate plugin
        id: find_plugin
        run: |
          set -eux
          f=$(find build -type f -name "*SsageObfuscator*.so" -o -name "SsageObfuscator.so" | head -n1 || true)
          test -n "$f" || { echo "::error::plugin .so not found"; exit 1; }
          echo "plugin=$f" >> "$GITHUB_OUTPUT"
          ls -l "$f" && file "$f"
          echo "--- nm -u (undefined) ---"
          nm -u "$f" | c++filt || true

      # Thêm runtime giả & tên hàm random để tránh skip/warn
      - name: Provide crypto_runtime.bc & rand_funcs.txt
        run: |
          set -eux
          echo 'define void @__ollvm_crypto_runtime_marker() { ret void }' > rt.ll
          llvm-as-14 rt.ll -o crypto_runtime.bc
          printf "alpha\nbeta\ngamma\ndelta\n" > rand_funcs.txt
          ls -l crypto_runtime.bc rand_funcs.txt

      - name: Setup NDK r25c
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: NDK test – O0 (pipeline start hook)
        run: |
          set -euxo pipefail
          PLUGIN="${{ steps.find_plugin.outputs.plugin }}"
          NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          CXX="${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++"
          "$CXX" --version

          cat > test_max.cpp <<'EOF'
          #include <cstdio>
          __attribute__((noinline))
          __attribute((__annotate__(("fla enfla split strenc bcf mba funcwrap vmf indibr icall"))))
          static void ultra(){ std::puts("NDK MAX obf (annotated)"); }
          __attribute__((noinline))
          __attribute((__annotate__(("fla enfla split strenc bcf mba funcwrap vmf indibr icall"))))
          static void ultra2(){ std::puts("NDK MAX obf 2 (annotated)"); }
          int main(){ ultra(); ultra2(); return 0; }
          EOF

          # đặt các file mà pass tìm ở CWD
          ls -l crypto_runtime.bc rand_funcs.txt || true

          "$CXX" --target=aarch64-linux-android31 -O0 -fPIC \
            -fpass-plugin="$PLUGIN" \
            -c test_max.cpp -o test_max.o
          "$CXX" --target=aarch64-linux-android31 test_max.o -shared -o libtest_max_O0.so
          file libtest_max_O0.so
          echo "--- strings (tìm chuỗi cleartext) ---"
          strings -a libtest_max_O0.so | grep -n "NDK MAX obf" || true

      - name: NDK test – O1 (đảm bảo EP optimizer chạy)
        run: |
          set -euxo pipefail
          PLUGIN="${{ steps.find_plugin.outputs.plugin }}"
          NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          CXX="${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++"

          "$CXX" --target=aarch64-linux-android31 -O1 -fPIC \
            -fpass-plugin="$PLUGIN" \
            -c test_max.cpp -o test_max_O1.o
          "$CXX" --target=aarch64-linux-android31 test_max_O1.o -shared -o libtest_max_O1.so
          file libtest_max_O1.so
          echo "--- strings (tìm chuỗi cleartext) ---"
          strings -a libtest_max_O1.so | grep -n "NDK MAX obf" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssagepass-ndk-artifacts
          path: |
            ${{ steps.find_plugin.outputs.plugin }}
            ${{ steps.detect.outputs.build_dir }}/CMakeLists.txt
            ${{ steps.detect.outputs.build_dir }}/CMakeLists.txt.orig
            crypto_runtime.bc
            rand_funcs.txt
            test_max.cpp
            test_max.o
            libtest_max_O0.so
            libtest_max_O1.so
