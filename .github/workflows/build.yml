name: build-ssagepass
on:
  push: { branches: [ main, master ] }
  pull_request:
  workflow_dispatch:
permissions: { contents: read }

env:
  SSAGEPASS_REPO: https://github.com/SsageParuders/SsagePass.git
  SSAGEPASS_REF: ""   # có thể pin SHA/nhánh nếu muốn
  # AOSP prebuilts repo/commit chứa clang-r450784d1 (LLVM 14.0.7)
  AOSP_CLANG_REPO: https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86
  AOSP_CLANG_COMMIT: 4d52068718fb7940b103cc49506f77e5d22f25df  # commit có thư mục clang-r450784d1

jobs:
  build-and-ndk-smoke:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4

      - name: Install base tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build curl xz-utils p7zip-full

      # ---- Lấy đúng Clang 14 AOSP: clang-r450784d1 (LLVM 14.0.7) ----
      - name: Fetch AOSP clang prebuilts (sparse checkout clang-r450784d1)
        id: aosp-clang
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/toolchains"
          cd "$HOME/toolchains"
          git clone --filter=tree:0 "${AOSP_CLANG_REPO}" prebuilts
          cd prebuilts
          git checkout "${AOSP_CLANG_COMMIT}"
          git sparse-checkout init --cone
          git sparse-checkout set clang-r450784d1
          echo "CLANG_HOME=$PWD/clang-r450784d1" >> "$GITHUB_ENV"
          echo "$PWD/clang-r450784d1/bin" >> "$GITHUB_PATH"
          "$PWD/clang-r450784d1/bin/clang++" --version

      - name: Locate LLVM CMake package inside AOSP clang
        run: |
          set -euxo pipefail
          CH="${CLANG_HOME}"
          LLVM_DIR=$(find "$CH" -type d -path "*/cmake/llvm" -o -path "*/lib*/cmake/llvm" | head -n1 || true)
          test -n "$LLVM_DIR" || { echo "::error::Cannot find LLVM CMake dir inside $CH"; exit 1; }
          echo "LLVM_DIR=$LLVM_DIR" >> "$GITHUB_ENV"

          # Dùng chính clang-14 AOSP làm compiler
          echo "CC=$CH/bin/clang"     >> "$GITHUB_ENV"
          echo "CXX=$CH/bin/clang++"  >> "$GITHUB_ENV"

      # ---- Clone & chuẩn bị SsagePass ----
      - name: Clone upstream SsagePass
        id: clone
        run: |
          set -euxo pipefail
          mkdir -p third_party
          cd third_party
          git clone --depth=1 "${SSAGEPASS_REPO}" SsagePass
          cd SsagePass
          if [ -n "${SSAGEPASS_REF}" ]; then
            git fetch origin "${SSAGEPASS_REF}" && git checkout FETCH_HEAD
          fi
          echo "src_dir=$PWD" >> "$GITHUB_OUTPUT"
          find . -maxdepth 2 -print

      - name: Detect CMakeLists (ưu tiên target SsageObfuscator)
        id: detect_dir
        run: |
          set -euo pipefail
          SRC="${{ steps.clone.outputs.src_dir }}"
          mapfile -t CANDS < <(find "$SRC" -type f -name 'CMakeLists.txt' -printf '%h\n' | sort -u)
          BUILD_DIR=""
          for d in "${CANDS[@]}"; do
            if grep -Eiq 'add_library\s*\(\s*SsageObfuscator' "$d/CMakeLists.txt"; then BUILD_DIR="$d"; break; fi
          done
          if [ -z "$BUILD_DIR" ] && [ ${#CANDS[@]} -gt 0 ]; then BUILD_DIR="${CANDS[0]}"; fi
          test -n "$BUILD_DIR" || { echo "::error::No CMakeLists.txt found"; exit 1; }
          echo "build_dir=$BUILD_DIR" >> "$GITHUB_OUTPUT"
          nl -ba "$BUILD_DIR/CMakeLists.txt" | sed -n '1,160p'

      - name: Patch CMakeLists (bỏ hardcode AOSP cũ, C++14, không ép libc++)
        run: |
          set -euxo pipefail
          D="${{ steps.detect_dir.outputs.build_dir }}"
          cp "$D/CMakeLists.txt" "$D/CMakeLists.txt.orig" || true

          # Bỏ set() compiler/ENV LLVM hardcode
          sed -i -E \
            -e 's|^set\(CMAKE_C_COMPILER .*$|# patched by CI|g' \
            -e 's|^set\(CMAKE_CXX_COMPILER .*$|# patched by CI|g' \
            -e 's|^set\(ENV\{LLVM_HOME\} .*$|# patched by CI|g' \
            -e 's|^set\(ENV\{LLVM_DIR\} .*$|# patched by CI|g' \
            "$D/CMakeLists.txt" || true

          # Bỏ ép -stdlib=libc++ & include path NDK-llvm cũ
          sed -i -E \
            -e 's|-stdlib=libc\+\+||g' \
            -e 's|/home/ssage/Android/ndk-llvm/out/install/linux-x86/clang-dev/include/c\+\+/v1||g' \
            -e 's|/home/ssage/Android/ndk-llvm/out/install/linux-x86/clang-dev/include|'${CLANG_HOME}'/include|g' \
            "$D/CMakeLists.txt" || true

          grep -q 'CMAKE_CXX_STANDARD' "$D/CMakeLists.txt" || printf '\nset(CMAKE_CXX_STANDARD 14)\n' >> "$D/CMakeLists.txt"

      - name: Strip Legacy PM & ép NEW PM only
        run: |
          set -euxo pipefail
          D="${{ steps.detect_dir.outputs.build_dir }}"
          sed -i '/LegacyLowerSwitch\.cpp/d' "$D/CMakeLists.txt" || true
          {
            echo ''
            echo '# Force NEW PM only in CI'
            echo 'if (TARGET SsageObfuscator)'
            echo '  target_compile_definitions(SsageObfuscator PRIVATE SSAGE_NEWPM_ONLY=1 LLVM_DISABLE_LEGACY=1)'
            echo 'endif()'
          } >> "$D/CMakeLists.txt"

      - name: (Tùy trường hợp) Comment mọi đăng ký Legacy trong src/
        run: |
          set -euxo pipefail
          D="${{ steps.detect_dir.outputs.build_dir }}"
          SD="$D/src"
          if [ -d "$SD" ]; then
            mapfile -t FILES < <(grep -RIl -e 'RegisterPass<' -e 'INITIALIZE_PASS' -e 'PassManagerBuilder' -e 'legacy::' -e 'ModulePass' -e 'FunctionPass' "$SD" || true)
            for f in "${FILES[@]}"; do
              cp "$f" "$f.ci.bak" || true
              sed -i -E 's/^(.*RegisterPass<.*)$/\/\/ [CI] drop legacy: \1/' "$f" || true
              sed -i -E 's/^(.*INITIALIZE_PASS.*)$/\/\/ [CI] drop legacy: \1/' "$f" || true
              sed -i -E 's/^(.*PassManagerBuilder.*)$/\/\/ [CI] drop legacy: \1/' "$f" || true
              sed -i -E 's/^(.*legacy::.*)$/\/\/ [CI] drop legacy: \1/' "$f" || true
              sed -i -E 's/^(.*\b(ModulePass|FunctionPass)\b.*)$/\/\/ [CI] drop legacy: \1/' "$f" || true
            done
          fi

      # ---- Configure & Build bằng đúng Clang 14 AOSP ----
      - name: Configure (AOSP clang-r450784d1)
        env:
          LLVM_DIR: ${{ env.LLVM_DIR }}
          CC: ${{ env.CC }}
          CXX: ${{ env.CXX }}
        run: |
          set -euo pipefail
          D="${{ steps.detect_dir.outputs.build_dir }}"
          cmake -S "$D" -B build -G Ninja \
            -DLLVM_DIR="${LLVM_DIR}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="${CC}" \
            -DCMAKE_CXX_COMPILER="${CXX}" \
            -DCMAKE_CXX_STANDARD=14

      - name: Build
        run: cmake --build build -j"$(nproc)"

      - name: Locate built plugin
        id: find_plugin
        run: |
          set -e
          f=$(find build -type f -name "*SsageObfuscator*.so" -o -name "SsageObfuscator.so" | head -n1 || true)
          test -n "$f" || { echo "::error::plugin .so not found"; find build -maxdepth 2 -type f -printf '%p\n'; exit 1; }
          echo "plugin=$f" >> "$GITHUB_OUTPUT"
          ls -l "$f"

      - name: Smoke test (host AOSP clang 14, NEW PM only)
        run: |
          set -euxo pipefail
          cat > smoke.cpp <<'EOF'
          #include <cstdio>
          __attribute((__annotate__(("fla split strenc"))))
          static void secret(){ std::puts("hello"); }
          int main(){ secret(); return 0; }
          EOF
          PLUGIN="${{ steps.find_plugin.outputs.plugin }}"
          "$CLANG_HOME/bin/clang++" smoke.cpp -O2 -o smoke.app \
            -fpass-plugin="$PLUGIN"
          ./smoke.app || true

      # ---- Pin NDK r25c & test NEW PM only ----
      - name: Setup NDK r25c (preferred)
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true
        continue-on-error: true

      - name: Fallback:download NDK r25c from official link
        if: steps.setup-ndk.outcome != 'success'
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/ndk"
          cd "$HOME/ndk"
          curl -L -o android-ndk-r25c-linux.zip https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          echo "53af80a1cce9144025b81c78c8cd556bff42bd0e  android-ndk-r25c-linux.zip" | sha1sum -c -
          unzip -q android-ndk-r25c-linux.zip
          echo "ANDROID_NDK_HOME=$HOME/ndk/android-ndk-r25c" >> $GITHUB_ENV
          echo "NDK=$HOME/ndk/android-ndk-r25c" >> $GITHUB_ENV
          echo "$HOME/ndk/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Verify NDK clang version (expect LLVM 14 / r450784d1)
        run: |
          set -euxo pipefail
          if [ -n "${{ steps.setup-ndk.outputs.ndk-path }}" ]; then
            NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          else
            NDK="${NDK:-$ANDROID_NDK_HOME}"
          fi
          "${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++" --version

      - name: NDK compile test (NEW PM only; no legacy)
        run: |
          set -euxo pipefail
          PLUGIN="${{ steps.find_plugin.outputs.plugin }}"
          if [ -n "${{ steps.setup-ndk.outputs.ndk-path }}" ]; then
            NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          else
            NDK="${NDK:-$ANDROID_NDK_HOME}"
          fi
          CXX="${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++"

          cat > test.cpp <<'EOF'
          #include <cstdio>
          __attribute((__annotate__(("fla split strenc"))))
          static void f(){ std::puts("NDK compile OK"); }
          int main(){ f(); return 0; }
          EOF

          "$CXX" --target=aarch64-linux-android31 -O2 -fPIC \
            -fpass-plugin="$PLUGIN" \
            -c test.cpp -o test.o

          "$CXX" --target=aarch64-linux-android31 test.o -shared -o libtest.so
          file libtest.so || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssagepass-artifacts
          path: |
            ${{ steps.find_plugin.outputs.plugin }}
            smoke.cpp
            smoke.app
            test.cpp
            test.o
            libtest.so
            ${{ steps.detect_dir.outputs.build_dir }}/CMakeLists.txt
            ${{ steps.detect_dir.outputs.build_dir }}/CMakeLists.txt.orig
