name: try-ndk-with-prebuilt-ssagepass

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

permissions: { contents: read }

env:
  SSAGE_SO_URL: https://github.com/SsageParuders/SsagePass/releases/download/1.0/libSsageObfuscator.so
  SSAGE_SO_SHA256: ""  # điền nếu muốn verify

jobs:
  ndk-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4

      - name: Base deps (curl, unzip, 7z, file, libc++, LLVM/Clang 14 host)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y curl unzip p7zip-full file
          # libc++ để phòng .so prebuilt link libc++
          sudo apt-get install -y libc++-14-dev libc++abi-14-dev || true
          # host LLVM14 để dump options
          sudo apt-get install -y llvm-14 llvm-14-tools clang-14

      - name: Download prebuilt libSsageObfuscator.so (upstream)
        id: fetch_so
        run: |
          set -euxo pipefail
          mkdir -p plugin
          curl -L "$SSAGE_SO_URL" -o plugin/libSsageObfuscator.so
          test -s plugin/libSsageObfuscator.so
          if [ -n "$SSAGE_SO_SHA256" ]; then
            echo "$SSAGE_SO_SHA256  plugin/libSsageObfuscator.so" | sha256sum -c -
          fi
          chmod a+r plugin/libSsageObfuscator.so
          echo "plugin=$(pwd)/plugin/libSsageObfuscator.so" >> "$GITHUB_OUTPUT"
          ls -l plugin
          file plugin/libSsageObfuscator.so || true

      # --- NDK r25c; nếu action lỗi, fallback tải tay ---
      - name: Setup NDK r25c (preferred)
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true
        continue-on-error: true

      - name: Fallback: download NDK r25c from official link
        if: steps.setup-ndk.outcome != 'success'
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/ndk"
          cd "$HOME/ndk"
          curl -L -o android-ndk-r25c-linux.zip \
            https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          echo "ANDROID_NDK_HOME=$HOME/ndk/android-ndk-r25c" >> $GITHUB_ENV
          echo "NDK=$HOME/ndk/android-ndk-r25c" >> $GITHUB_ENV
          echo "$HOME/ndk/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Verify NDK clang (expect LLVM 14.x)
        id: ndk_ver
        run: |
          set -euxo pipefail
          if [ -n "${{ steps.setup-ndk.outputs.ndk-path }}" ]; then
            NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          else
            NDK="${NDK:-$ANDROID_NDK_HOME}"
          fi
          "${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++" --version

      # ===== Dump plugin options (KHÔNG fail job) =====

      - name: Dump plugin options via opt-14 (with dummy bitcode)
        id: dump_opts_opt
        shell: bash
        run: |
          set -euo pipefail
          PLUGIN="${{ steps.fetch_so.outputs.plugin }}"
          # tạo dummy module để ép opt nạp plugin đúng cách
          cat > dummy.ll <<'EOF'
          ; ModuleID = 'dummy'
          source_filename = "dummy"
          define void @f() { ret void }
          EOF
          # chạy opt-14 với plugin + no-op pipeline + -help, luôn exit 0
          ( /usr/bin/opt-14 -load-pass-plugin="$PLUGIN" \
              -disable-output -passes=verify dummy.ll \
              -o /dev/null -help || true ) \
            2>&1 | tee plugin-opts-opt14.txt
          # đảm bảo có file artifacts, kể cả khi rỗng
          test -f plugin-opts-opt14.txt || touch plugin-opts-opt14.txt
          # thêm strings để tham khảo nhanh (không bắt buộc)
          strings "$PLUGIN" | grep -i -E '(fla|split|bcf|mba|fw|flatten|bogus|indirect)' || true | tee -a plugin-opts-opt14.txt

      - name: Fallback dump via clang++-14 (-mllvm -help with plugin loaded)
        if: always()  # luôn chạy, nhưng không làm fail
        id: dump_opts_clang
        shell: bash
        run: |
          set -euxo pipefail
          PLUGIN="${{ steps.fetch_so.outputs.plugin }}"
          echo 'int x;' | \
            clang++-14 -x c++ - -c -o /dev/null \
              -fpass-plugin="$PLUGIN" \
              -Xclang -load -Xclang "$PLUGIN" \
              -mllvm -help 2>&1 | tee plugin-opts-clang14.txt
          test -f plugin-opts-clang14.txt || touch plugin-opts-clang14.txt
        continue-on-error: true

      # ===== Test MAX (ổn định): annotation + knobs (NEW PM only, -O0) =====
      - name: NDK compile test — MAX tuned (annotations + knobs, NEW PM only, -O0)
        id: test_max
        run: |
          set -euxo pipefail
          PLUGIN="${{ steps.fetch_so.outputs.plugin }}"
          if [ -n "${{ steps.setup-ndk.outputs.ndk-path }}" ]; then
            NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          else
            NDK="${NDK:-$ANDROID_NDK_HOME}"
          fi
          CXX="${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++"

          cat > test_max.cpp <<'EOF'
          #include <cstdio>
          __attribute__((noinline))
          __attribute((__annotate__(("fla split strenc bcf mba funcwrap"))))
          static void ultra(){ std::puts("NDK MAX tuned"); }
          int main(){ ultra(); return 0; }
          EOF

          "$CXX" --target=aarch64-linux-android31 -O0 -fPIC \
            -fpass-plugin="$PLUGIN" \
            -mllvm -split_num=7 \
            -mllvm -bcf_prob=100 -mllvm -bcf_loop=3 -mllvm -bcf_cond_compl=5 \
            -mllvm -fw_prob=100  -mllvm -fw_times=4 \
            -c test_max.cpp -o test_max.o

          "$CXX" --target=aarch64-linux-android31 test_max.o -shared -o libtest_max.so
          file libtest_max.so || true

      # ===== Fallback nếu Flattening nhạy: bỏ fla, giữ phần còn lại =====
      - name: NDK compile test — MAX-no-fla (annotations + knobs, NEW PM only, -O0)
        if: steps.test_max.outcome != 'success'
        run: |
          set -euxo pipefail
          PLUGIN="${{ steps.fetch_so.outputs.plugin }}"
          if [ -n "${{ steps.setup-ndk.outputs.ndk-path }}" ]; then
            NDK="${{ steps.setup-ndk.outputs.ndk-path }}"
          else
            NDK="${NDK:-$ANDROID_NDK_HOME}"
          fi
          CXX="${NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++"

          cat > test_max_nofla.cpp <<'EOF'
          #include <cstdio>
          __attribute__((noinline))
          __attribute((__annotate__(("split strenc bcf mba funcwrap"))))
          static void ultra(){ std::puts("NDK MAX no-fla"); }
          int main(){ ultra(); return 0; }
          EOF

          "$CXX" --target=aarch64-linux-android31 -O0 -fPIC \
            -fpass-plugin="$PLUGIN" \
            -mllvm -split_num=7 \
            -mllvm -bcf_prob=100 -mllvm -bcf_loop=3 -mllvm -bcf_cond_compl=5 \
            -mllvm -fw_prob=100  -mllvm -fw_times=4 \
            -c test_max_nofla.cpp -o test_max_nofla.o

          "$CXX" --target=aarch64-linux-android31 test_max_nofla.o -shared -o libtest_max_nofla.so
          file libtest_max_nofla.so || true

      - name: Upload artifacts (send me plugin-opts*.txt)
        uses: actions/upload-artifact@v4
        with:
          name: ndk-prebuilt-test-strong-and-opts
          path: |
            plugin/libSsageObfuscator.so
            plugin-opts-opt14.txt
            plugin-opts-clang14.txt
            test_max.cpp
            test_max.o
            libtest_max.so
            test_max_nofla.cpp
            test_max_nofla.o
            libtest_max_nofla.so
